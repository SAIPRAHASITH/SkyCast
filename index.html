<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SkyCast</title>
        <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=hEcajWD6eGm9&format=png&color=000000">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
        <link rel="stylesheet" href="style.css">
  </head>
  <body>
       <div class="wrapper">
          <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
          <section class="input-part">
             <p class="info-txt">Please enter a valid city name</p>
             <input type="text" placeholder="Enter city name" spellcheck="false" required>
             <div class="separator"></div>
             <button>Get Device Location</button>
          </section>
          <section class="weather-part">
               <img src="cloud.svg">
               <div class="temp">
                    <span class="numb">_</span>
                    <!-- alt_+ 0176 degree symbol -->
                    <span class="deg">°</span>C
                </div>    
               <div class="weather">Broken Clouds</div>
               <div class="location">
                  <i class="bx bx-map"></i>
                  <span>_,_</span>
               </div>
              <div class="bottom-details">
                <div class="column feels">
                  <i class="bx bxs-thermometer"></i>
                  <div class="temp">
                    <span class="numb-2">_</span>
                    <span class="deg">°</span>C
                    
                  </div>
                  <br>
                  <p>Feels like</p>
                </div> 
               <div class="column humidity">
                <i class="bx bxs-droplet-half"></i>
                <div class="details">
                  <span>84%</span>
                  <p>Humidity</p>
                </div>
              </div>
            </div>
          </section>
       </div>
       <script src="./script.js"></script>
  </body>
</html>
